<div>
    <h2 id="page-heading">
        <span>Server Entities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-server-entity" [routerLink]="['/server-entity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Server Entity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="serverEntities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Test Name</span></th>
            <th><span>Test Address</span></th>
            <th><span>Test Last Name</span></th>
            <th><span>Test City</span></th>
            <th><span>Test Country</span></th>
            <th><span>Test Number</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let serverEntity of serverEntities ;trackBy: trackId">
                <td><a [routerLink]="['/server-entity', serverEntity.id, 'view' ]">{{serverEntity.id}}</a></td>
                <td>{{serverEntity.testName}}</td>
                <td>{{serverEntity.testAddress}}</td>
                <td>{{serverEntity.testLastName}}</td>
                <td>{{serverEntity.testCity}}</td>
                <td>{{serverEntity.testCountry}}</td>
                <td>{{serverEntity.testNumber}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/server-entity', serverEntity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/server-entity', serverEntity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'server-entity/'+ serverEntity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
